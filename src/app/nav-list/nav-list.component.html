<mat-nav-list>
    <a *ngIf="!isAuthenticated" mat-list-item routerLink="/signup" (click)="closeSidenav()">
        <mat-icon> <span class="navCaption">face</span></mat-icon>&nbsp; signup
    </a>
    <a *ngIf="!isAuthenticated" mat-list-item routerLink="/signin" (click)="closeSidenav()">
        <mat-icon> <span class="navCaption">group</span></mat-icon>&nbsp;signin

    </a>
    <a *ngIf="isAuthenticated" mat-list-item routerLink="/training" (click)="closeSidenav()">
        <mat-icon>
            <span class="navCaption">input</span></mat-icon> Training
    </a>

    <a *ngIf="isAuthenticated" mat-list-item routerLink="/training" (click)="logOut()">
        <mat-icon>
            <span class="navCaption">home</span></mat-icon> Signout
    </a>
</mat-nav-list>
