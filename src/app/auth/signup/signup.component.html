
<div class="signup-section" fxLayout fxLayoutAlign="center center"  style="padding-top:8%;" >
    <form fxLayout="column" fxLayoutAlign="center center" fxFlex="20%" fxFlex.md="35%" fxFlex.sm="60%" 
      fxFlex.xs="100%" style="background-color:white;height:500px; " #signupForm="ngForm" (ngSubmit)="submitForm(signupForm)" >
      <img src="/assets/unnamed.png" height="100px" width="100px">
      <div class="flex-item" style="text-align: center;color:chocolate;font-weight:bold;font-size:20px;margin-top:20px;padding:20px;">Sign up to Workout Tracker</div>
        <mat-form-field style="padding: 10px;">
            <input matInput placeholder="Your email" ngModel #email="ngModel" name="email" required email>
            <mat-hint>Enter your valid Email</mat-hint>
            <mat-error *ngIf="email.invalid">email is required</mat-error>
        </mat-form-field>
        <mat-form-field style="padding: 10px;">
            <input type="password" matInput #password="ngModel" name="password" ngModel placeholder="Your password" required>
            <mat-hint>Password must have a numeric value</mat-hint>
            <mat-error *ngIf="password.invalid">password is required</mat-error>
        </mat-form-field>
            <mat-form-field style="padding: 10px;">
                    <input matInput [matDatepicker]="myDatepicker" name="birthDate" ngModel placeholder="Date of birth">
                    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker [startAt]="startDate" #myDatepicker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button *ngIf="!showSpinner" style="width:60%;" [disabled]="signupForm.invalid"  type="submit" color="accent">Signup</button>
        <div style="margin: 0 auto;" *ngIf="showSpinner" >
            <mat-spinner  [diameter]="diameter" color="accent"></mat-spinner>
        </div>
    </form>
</div>
