<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav>
        <app-nav-list (sideNavclosed)="sidenav.close()"></app-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-nav-toolbar (toggleNav)="sidenav.toggle()"></app-nav-toolbar>
        <main style="height: 100%;">
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
